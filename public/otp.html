<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Internal Exam Management">
  <title>OTP Verification</title>
  <link rel="icon" href="images/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="otp.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="top-img" src="images/logo.webp" alt="logo">
    <div class="title-head">
      <h2>ReBook</h2>
    </div>
  </header>
  <br>
  <section>
    <form id="otpForm">
      <h2 class="changepass-title">OTP Verification</h2>
      <p class="otp-gone">
        An OTP has been sent to your registered Email ID (<span id="verifyingEmail"></span>)
      </p>
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" required>
      </div>
      <br>
      <button type="submit">Verify</button>
      <br>
      <button type="button" id="resendOtp">Resend OTP</button>
      <div id="message"></div>
    </form>
  </section>
  <br>
  <footer>
    <p class="footer-style">&copy; 2025, Promptzee</p>
  </footer>
  <script src="otp.js"></script>
</body>
</html>
