<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Internal Exam Management" />
    <title>Home</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="auth.js"></script>
  </head>

  <body>
    <header>
      <img class="top-img" src="images/logo.webp" alt="logo" />
      <div class="title-head">
        <h2>ReBook</h2>
      </div>
      <div class="menu-container">
        <a href="my-products.html"><p class="menu">My Products</p></a>
        <a href="account.html"><p class="menu">Account</p></a>
        <!-- Added id for logout so we can bind an event -->
        <a href="login.html" id="logout"><p class="menu">Logout</p></a>
      </div>
    </header>
    <br />
    <section>
      <br />
      <div class="parent-container">
        <div class="filter-container">
          <!-- Updated Filter Dropdowns -->
          <div class="form-group">
            <div class="dropdown">
              <select id="department" name="department">
                <option value="">All Departments</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics">Electronics</option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Robotics">Robotics</option>
                <option value="Civil">Civil</option>
                <option value="B.Arch">B.Arch</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="dropdown">
              <select id="semester" name="semester">
                <option value="">All Semesters</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="dropdown">
              <!-- Subject filter will be dynamically populated -->
              <select id="subject" name="subject">
                <option value="">All Subjects</option>
              </select>
            </div>
          </div>
        </div>

        <div class="image-container" id="sortToggle">
          <img id="sortIcon" src="images/desc.png" alt="Sort by Price" />
        </div>
      </div>

      <!-- Sell Books Link -->
      <a href="#sell-popup" class="sell-container">
        <img src="images/sell.png" alt="Sell Books" />
        <span>Sell Books</span>
      </a>

      <section class="main-container">
        <!-- Books will be rendered here -->
      </section>

      <!-- Sell Popup -->
      <div id="sell-popup" class="popup">
        <div class="popup-content">
          <a href="#" class="close">&times;</a>
          <h2 class="sell-title">Sell Books</h2>
          <form>
            <!-- Department Dropdown -->
            <label for="sell-department" class="information-type">Department</label>
            <select id="sell-department" name="sell-department" required>
              <option value="" disabled selected>Select Department</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Electronics">Electronics</option>
              <option value="Electrical">Electrical</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Robotics">Robotics</option>
              <option value="Civil">Civil</option>
              <option value="B.Arch">B.Arch</option>
            </select>

            <!-- Semester Dropdown -->
            <label for="sell-semester" class="information-type">Semester</label>
            <select id="sell-semester" name="sell-semester" required>
              <option value="" disabled selected>Select Semester</option>
              <option value="1">Semester 1</option>
              <option value="2">Semester 2</option>
              <option value="3">Semester 3</option>
              <option value="4">Semester 4</option>
              <option value="5">Semester 5</option>
              <option value="6">Semester 6</option>
              <option value="7">Semester 7</option>
              <option value="8">Semester 8</option>
            </select>

            <!-- Subject Input (changed from dropdown) -->
            <label for="sell-subject" class="information-type">Subject</label>
            <input type="text" id="sell-subject" name="sell-subject" required />

            <!-- Book Name -->
            <label for="book-name" class="information-type">Book Name</label>
            <input type="text" id="book-name" name="book-name" required />

            <!-- Author -->
            <label for="author" class="information-type">Author</label>
            <input type="text" id="author" name="author" required />

            <!-- Publication -->
            <label for="publication" class="information-type">Publication</label>
            <input type="text" id="publication" name="publication" required />

            <!-- Price -->
            <label for="price" class="information-type">Price</label>
            <input type="number" id="price" name="price" required />

            <!-- File Input -->
            <label for="inputFile" class="file-label">Choose image</label>
            <input type="file" name="inputFile" id="inputFile" />

            <button type="submit">Sell</button>
          </form>
        </div>
      </div>
    </section>
    <br />
    <footer>
      <p class="footer-style">&copy; Promptzee 25</p>
    </footer>
    <script src="home.js"></script>
  </body>
</html>
